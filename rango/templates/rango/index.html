<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
    <h1>Rango says hey there partner!</h1>

    <div>
        {{ boldmessage }}
    </div>

    <h2>Most Liked Categories</h2>

    <div>
        {% if categories %}
        <ul>
            {% for category in categories %}
            <li>
                <a href="{% url 'rango:show_category' category.slug %}">{{ category.name }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <strong>There are no categories present.</strong>
        {% endif %}
    </div>

    <a href="{% url 'rango:about' %}">About</a>
    <a href="{% url 'rango:add_category' %}">Add a New Category</a>
</body>
</html>
